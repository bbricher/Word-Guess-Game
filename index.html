<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Office Character Guessing Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div>
        <div class="container">
            <div id="title">
                <span id="the-office">the office</span>
                <span id="characters">[characters]</span>
                <img src="assets/images/michael.png">
                <img src="assets/images/jim.png">
                <img src="assets/images/pam.png">
                <img src="assets/images/dwight.png">
            </div>
        </div>    
        <div class="container" id="main">
            <h1>Guess Characters from The Office!</h1>

            <h2 id="center">Press any key to get started!</h2>

            <p id="wordGenerated"></p>
            <div id="score">
                <h2>Wins: <span id="win"></span></h2>

                <h2>Losses: <span id="lose"></span></h2>

                <h2>Number of Guesses Remaining: <span id="guessesRemain"></span></h2>

                <h2>Wrong Letters Guessed: <span id="lettersGuessed"></span></h2>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
